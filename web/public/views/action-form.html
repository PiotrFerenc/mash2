    <p>Input</p>
    {{range .inputs}}

    <div class="mb-3">
        <label for="{{.Id}}" class="form-label">{{.DisplayName}}</label>
        <input type="{{.Type}}" value="{{.Value}}" name="{{.Id}}" class="form-control" id="{{.Id}}" aria-describedby="help-box-{{.Id}}"/>
        <div id="help-box-{{.Id}}" class="form-text">{{.Description}}</div>
    </div>
    {{end}}

<hr>
    <p>Output</p>
    {{range .outputs}}
    <p>{{.Name}}- {{.Description}}</p>
    {{end}}
