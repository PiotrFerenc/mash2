{{define "actions-box"}}
<div class="container mt-3">
    <div class="row">
        <div class="col-4">
            <div class="nav flex-column nav-pills" id="v-categories-tab" role="tablist" aria-orientation="vertical">
                {{range $category ,$action := .categories}}
                <button class="nav-link " id="v-{{$category}}-tab" data-bs-toggle="pill"
                        type="button" role="tab" aria-controls="v-{{$category}}"
                        aria-selected="true" hx-get="/actions/{{$category}}" hx-target="#v-actions-tab"
                        hx-swap="innerHTML">{{$category}}
                </button>
                {{end}}
            </div>
        </div>
        <div class="col-4">
            <div class="nav flex-column nav-pills" id="v-actions-tab" role="tablist" aria-orientation="vertical">

            </div>
        </div>
        <div class="col-4">
            <form action="/{{.pipeline.ID}}" id="v-parameters-tab">
            </form>
        </div>
    </div>
</div>
{{end}}
