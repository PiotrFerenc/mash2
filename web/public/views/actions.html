{{define "actions-box"}}


{{range  $name, $action := .actions}}

<div class="pipeline-step">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{$name}}</h5>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#{{$name}}-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-plus-square"
                     viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="{{$name}}-box" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Action: {{$name}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                {{range $action.Inputs}}
                <div class="row">
                    <code>
                        {{.Name}}
                    </code>
                </div>

                {{end}}


                {{range $action.Outputs}}
                <div class="row">
                    <code>
                        {{.Name}}
                    </code>
                </div>
                {{end}}

                <div class="mb-3">
                    <label for="step-name" class="form-label">Step name</label>
                    <input type="text" class="form-control" id="step-name" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>


{{end}}
{{end}}
