<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="/assets/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Tło strony */
            color: #f8f9fa; /* Kolor tekstu */
        }

        .pipeline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
        }

        .pipeline-arrow {
            font-size: 24px;
            color: #f8f9fa; /* Kolor strzałek */
        }

        .card {
            background-color: #495057; /* Tło kart */
        }

        .card-body {
            color: #f8f9fa; /* Kolor tekstu w kartach */
        }

        .fly-button {
            transition: transform 0.3s ease;
        }

        .fly-button:hover {
            transform: translateY(-5px); /* Efekt "unosi się" */
            cursor: pointer;
        }
    </style>
</head>
<body>
<p class="text-xxl-end m-5 fly-button">
    <button type="button" class="btn btn-secondary  ">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play"
             viewBox="0 0 16 16">
            <path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
        </svg>
    </button>
</p>

<div class="container mt-5">
    <div class="row">
        <div class="col-3">
            <div class="row">
                {{template "actions-box" .}}
            </div>
        </div>

        <div class="col-4">
            <div class="row">
                {{template "pipeline-container" .}}
            </div>
        </div>
    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl, {
        content: function () {
            const contentId = popoverTriggerEl.attributes['content'].value;
            return document.getElementById(contentId).innerHTML;
        },
        html: true,
        trigger: 'focus'
    }))

</script>

</body>
</html>
